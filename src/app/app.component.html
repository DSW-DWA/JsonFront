<mat-drawer-container class="container">
    <mat-drawer #drawer mode="side" [opened]="screenWidth <= 768 ? false : true" class="container-sidenav">
        <mat-nav-list>
            <a mat-list-item routerLink="" (click)="screenWidth <= 768 ? drawer.toggle(): null">Главная</a>
            <a mat-list-item routerLink="/duration" (click)="screenWidth <= 768 ? drawer.toggle(): null">Таблица Duration</a>
            <a mat-list-item routerLink="/rating" (click)="screenWidth <= 768 ? drawer.toggle(): null">Таблица Rating</a>
            <a mat-list-item routerLink="/response-time" (click)="screenWidth <= 768 ? drawer.toggle(): null">Таблица ResponseTime</a>
            <a mat-list-item routerLink="/tag" (click)="screenWidth <= 768 ? drawer.toggle(): null">Таблица Tag</a>
            <a mat-list-item routerLink="/total-chart" (click)="screenWidth <= 768 ? drawer.toggle(): null">Таблица TotalChart</a>
          </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content class="container-main">
        <mat-toolbar *ngIf="screenWidth <= 768">
            <button mat-icon-button class="example-icon" (click)="drawer.toggle()" aria-label="Example icon-button with menu icon">
              <mat-icon>menu</mat-icon>
            </button>
            <span>My App</span>
        </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>
