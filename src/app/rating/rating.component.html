<!-- ratings-report.component.html -->
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let element">{{ element.date }}</td>
      </ng-container>
  
      <!-- Bad Column -->
      <ng-container matColumnDef="bad">
        <th mat-header-cell *matHeaderCellDef>Bad</th>
        <td mat-cell *matCellDef="let element">{{ element.bad }}</td>
      </ng-container>
  
      <!-- Chats Column -->
      <ng-container matColumnDef="chats">
        <th mat-header-cell *matHeaderCellDef>Chats</th>
        <td mat-cell *matCellDef="let element">{{ element.chats }}</td>
      </ng-container>
  
      <!-- Good Column -->
      <ng-container matColumnDef="good">
        <th mat-header-cell *matHeaderCellDef>Good</th>
        <td mat-cell *matCellDef="let element">{{ element.good }}</td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator [length]="total" [pageSize]="pageSize" (page)="onPageChange($event)" showFirstLastButtons></mat-paginator>
  </div>
